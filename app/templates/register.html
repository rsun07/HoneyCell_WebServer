<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/result.css">
    <script src="static/js/d3.min.js"></script>
    <script src="static/js/dimple.v2.1.6.min.js"></script>
</head>

<body>
<div id="nav">
    <div id="logo">
        <a href="#"><img src="static/img/logo.jpeg" alt="logo"></a>
    </div>
    <ul id="navi">
        <li class="navMenu"><a href="#">HoneyCell</a></li>
        <li class="navMenu"><a href="#">HoneyComb</a></li>
        <li class="navMenu"><a href="#">Preprocessing</a></li>
        <li class="navMenu"><a href="#">Analytics</a></li>
        <li class="navMenu"><a href="#">Visualization</a></li>
    </ul>
</div>
<div id="wrap">
        <div id="contentwell">
<h2 class="log"> New User Register</h2>
<div id="regDiv">
<form method="post" action="{{ url_for('register') }}">
    {% if user_exist %}
    <font size="3" color="red">User already exist!</font>
    {% endif %}
    {% if password_not_match %}
    <font size="3" color="red">password not match!</font>
    {% endif %}
    {% if logout %}
    <font size="3" color="blue">You have logout HoneyCell WebServer!</font>
    {% endif %}
    <p><label class="regP">Username:</label> <input class="regP2" type="text" name="username" required></p>
    <p><label class="regP">Password:</label> <input class="regP2" type="password" name="password" required></p>
    <p><label id="regP3">Re-enter Password:</label> <input class="regP2" type="password" name="re_enter_password" required></p>
    <p><button type="submit" value="Register"> Sing In </button></p>
</div>
</div>
</div>
</form>
</body>
</html>
